<!doctype html>
<html ng-app="pomodoroApp">
  <head>
    <title>AngularJS Pomodoro App</title>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/pomodoroApp.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body>
    <section ng-controller="pomodoroCtrl">
      <div ng-hide="current.left">
        <input id="newTask" type="text" value="" placeholder="Task description" size="30" />
        <button ng-click="start()">Start task</button>
      </div>

      <h1>{{current.left}}</h1>
      <h2>{{current.txt}}</h2>

      <div ng-show="current.left">
        <button ng-click="pause()" ng-show="active">Pause</button>
        <button ng-click="resume()" ng-hide="active">Resume</button>
      </div>

      <ul class="unstyled" ng-show="tasks.length > 0">
        <span>{{tasks.length}} tasks done:</span>
        <li ng-repeat="task in tasks">
          <input type="checkbox">
          <span class="done">{{task.txt}}</span>
        </li>
      </ul>
    </section>
  </body>
</html>
